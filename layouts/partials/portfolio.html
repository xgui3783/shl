{{ "<!-- CASES -->" | safeHTML }}

<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">
                    {{ .Site.Params.cases.title }}
                </h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="no-padding container-fluid service-box-container">
        <div class="row no-gutter">

        {{ if eq $.Site.Language.Lang "cn" }}
            {{ range sort .Site.Data.cases.cn "order" }}
            <div class="col-lg-4 col-sm-6">
                <a href="#case-{{ .id }}" class="portfolio-box portfolio-link no-text-decoraction" data-toggle="modal">
                    <div class = "img-responsive">
                        <div class = "text-center">
                            <h3 class = "servicesHeader">
                                {{ .title  }}
                            </h3>
                        </div>
                    </div>
                    <div class="portfolio-box-caption">
                        <h3 class="servicesHeader">
                            {{ .title  }}
                        </h3>
                    </div>
                </a>
            </div>
            {{ end }}
        {{ else }}

            {{ range sort .Site.Data.cases.en "order" }}
            <div class="col-lg-4 col-sm-6">
                <a href="#case-{{ .id }}" class="portfolio-box portfolio-link no-text-decoraction" data-toggle="modal">
                    <div class = "img-responsive">
                        <div class = "text-center">
                            <h3 class = "servicesHeader">
                                {{ .title  }}
                            </h3>
                        </div>
                    </div>
                    <div class="portfolio-box-caption">
                        <h3 class="servicesHeader">
                            {{ .title  }}
                        </h3>
                    </div>
                </a>
            </div>
            {{ end }}
        {{ end }}
        </div>
    </div>
</section>
