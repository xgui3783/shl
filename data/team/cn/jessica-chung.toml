markdown = "Jessica钟律师 \n====== \n \n*律师* \n \n钟律师精通商业法，并善于处理诉讼及非诉商业法律问题。 \n \n其擅长的领域包括在一系列股权和商业纠纷案件中代理原告及被告。钟律师在各级法庭都有代理案件的经验。 \n \n钟律师善于思辨，并为客户寻求替代诉讼的策略及方案。 \n \n钟律师的优势在于关注案件的实质问题及证据，收集材料并与大律师紧密合作，为客户争取最大利益以解决争议。 \n \n钟律师平时热爱旅游及各类美食。 \n \n资质： \n------ \n \n- 新南威尔士州最高法院律师 \n- 新南威尔士州大学法律学士学位 \n- 新南威尔士州大学商务学士学位（优异）"