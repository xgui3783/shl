description: Our principal solicitor, Jonathan Lu, graduated from UNSW with a Bachelor of Law and a Bachelor of Commerce in 2008. He then obtained a Graduate Diploma of Law from College of Law, before working in the field of commercial litigation with a number of reputation law firms in Sydney, Australia. He founded SHL & Associates Lawyers in February, 2016. Jonathan is admitted to practice in Supreme Court of NSW and the High Court of Australia.