markdown = "### Golden Destiny Investments Pty Ltd & Ors ats David Alan Thomson & Ors [2015] NSWSC 1176 (Proceedings No. 2014/228930)\n\n针对客户的前合资合伙人就一个价值超过1500万澳币的房产开发项目引起的起诉，为客户成功抗辩，并代理客户向其之前的代理律师要求疏职索赔。"