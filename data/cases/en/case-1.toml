title = "Qian Lan & Ors v Kaymet Corporation Pty Limited & Ors [2017] NSWCA 52"
markdown = "### Qian Lan & Ors v Kaymet Corporation Pty Limited & Ors [2017] NSWCA 52\n\nacted for more than 40 plaintiffs and appealed to the New South Wales Court of Appeal. Successfully settled the matter with the property developer in relation to a property development in Wolli Creek. This case was also a catalyst for legislative reform for developers to rescind the off-the-plan contracts under the sunset clause.  "