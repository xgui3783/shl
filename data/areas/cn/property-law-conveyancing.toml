title = "房产法及房产过户"
markdown = "房产法及房产过户 \n------ \n \nSHL的房产法律师团队对房产法的各个领域都有丰富的法律经验。律师团队与客户紧密高效的合作与互动，为客户打造量身定制的服务及精细化的法律建议。 \n \n专业领域包括： \n \n- 出售购买房屋 \n- 期房的购买 \n- 合同审阅与准备 \n- 商业房产买卖协议 \n- 房产建造 \n- 房产相关的建议（包括税务、所有权及贷款申请等事宜） \n- 海外买家投资房产建议 \n- 商业及零售租约 \n- 贷款抵押及担保 \n- 物业纠纷 \n- 房产土地区块划分 \n- 建造合同 \n- 建立全权信托及单位信托 \n- 合资公司 \n- 租户纠纷 \n- 房产转让 \n- 房产评估 \n- 印花税及相关税务 \n- 房产诉讼 \n- 海外投资审查委员会申请事宜"