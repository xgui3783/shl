title = "家庭法"
markdown = "家庭法 \n------ \n \n因家庭关系的破裂而造成的创伤及耗费的时间及精力，我们感同身受。因此，我们的律师在处理此类案件的丰富经验正能为您排忧解难。无论是调解、圆桌协商或是法律诉讼程序，我们都将竭尽全力为您的利益量身定制专业法律建议，争取您最大的利益及目标。 \n \n专业领域包括： \n \n- 制定财产协议 \n- 离婚或分居申请程序 \n- 有关监护权问题 \n- 房产及财产争议解决 \n- 事实婚姻关系问题 \n- 子女抚养费问题 \n- 配偶保障 \n- 申请地域性的法院令 \n- 赔偿申请 \n- 有关地域迁徙等问题"